<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Order Form</title>
    <script defer src="pizza.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <p id="student-info"></p>

        <form id="pizzaForm">
            <label for="pizzaSize">Pizza Size:</label>
            <select id="pizzaSize" name="pizzaSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>

            <label for="toppings">Toppings:</label>
            <input type="text" id="toppings" name="toppings">

            <button type="button" onclick="submitOrder()">Order</button>
        </form>

        <div id="orderSummary"></div>
    </div>
</body>

</html>
